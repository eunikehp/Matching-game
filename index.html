<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATCHING GAME</title>

    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    
        <!-- <img src="img/1.png" alt="apple">
        <h1>Fruit Matching Game</h1>
        <div class="instruction">Instruction: Click on the extra fruit on the left.</div> -->
    <img class='header' src="img/header.png" alt="header">

    
    <div class="info">
        <button class="btn" id="startBtn">START GAME</button>
        <button class="btn" id="resetBtn">RESET GAME</button>
        <div class="scoreRow">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        
    </div>

    <div class="box">
        <div class= "leftSide" id="leftSide"></div>
        <div class="rightSide" id="rightSide"></div>
    </div>

    <div class="popUp" id="popUp">
        <img src="img/sad.png" alt="sad-face">
        <h2>GAME OVER!</h2>
        <button class="btn" type="button" id="closePopUp">Try Again!</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
