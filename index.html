<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRUIT MATCHING GAME</title>

    <!-- Preload Image -->
    <link rel="preload" href="img/0.png" as="image0">
    <link rel="preload" href="img/1.png" as="image1">
    <link rel="preload" href="img/2.png" as="image2">
    <link rel="preload" href="img/3.png" as="image3">
    <link rel="preload" href="img/4.png" as="image4">
    <link rel="preload" href="img/5.png" as="image5">
    <link rel="preload" href="img/6.png" as="image6">
    <link rel="preload" href="img/happy.png" as="happyimage">
    <link rel="preload" href="img/sad.png" as="sadimage">

    <!-- icon -->
    <link rel="icon" href="img/1.png" type="image/icon type">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <div class="container">
        <div class='header'>
            <img src="img/header.png" alt="header">
        </div>

        <div class="info">
            <img src="img/play.png" id="startBtn" alt="play">
            <img src="img/reset.png" id="resetBtn" alt="reset">
            <div class="scoreRow">
                <div>Score: <span id="score">0</span></div>
                <div id="showLevel"></div>
                <div>High Score: <span id="highScore">0</span></div>
            </div>

        </div>

        <div class="box">
            <div class="leftSide" id="leftSide"></div>
            <div class="rightSide" id="rightSide"></div>
        </div>

        <div class="popUpGameOver" id="popUpGameOver">
            <img class='cat' id="cat">
            <h2>GAME OVER!</h2>
            <div id="notifDiv"></div>
            <img src="img/playagain.png" class="imgbtn" id="playAgain" alt="play again">
            <img src="img/quit.png" class="imgbtn" id="quit" alt="quit">
        </div>

        <div class="popUpLevel" id="popUpLevel">
            <img src="img/selectlevel.png" class="selectLevel" alt="select level">
            <div class="level">
                <img class="star" id="easy" src="img/easy.png" alt="easy">
                <img class="star" id="medium" src="img/medium.png" alt="medium">
                <img class="star" id="hard" src="img/hard.png" alt="hard">
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
